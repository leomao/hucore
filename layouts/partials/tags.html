<div class="tags level">
  <div class="level-left">
    <div class="level-item">
      <i class="fa fa-tags"></i>
    </div>
      {{ range . }}
        <div class="level-item">
          <a class="level-item tag is-light" href="{{ "/tags/" | relURL }}{{ . | urlize }}">{{ . }}</a>
        </div>
      {{ end }}
  </div>
</div>
